<link rel="stylesheet" href="static/job_monitor/job_single.css"/>

<div style="background-color: rgb(245, 245, 245);">
	<h3> 
		<a href="" ng-click="showDetails = ! showDetails">Config</a>
	</h3>
	<span ng-show="showDetails" ng-bind-html="job.config  | nl2p" ></span>
	
</div>
<div style="background-color: rgb(245, 245, 245);">
	<h3> 
		<a href="" ng-click="showDetails2 = ! showDetails2">Input</a>
	</h3>
	<span ng-show="showDetails2" ng-bind-html="job.input  | nl2p" ></span>
	
</div>
<div style="background-color: rgb(245, 245, 245);">
	<h3> 
		<a href="" ng-click="showDetails3 = ! showDetails3">Output</a>
	</h3>
	<span ng-show="showDetails3" ng-bind-html="job.output  | nl2p" ></span>
	
</div>

	

       <!-- data table section --->
<div ng-show="quality_controls.length > 0" class="row-fluid", style="background-color: rgb(245, 245, 245);">
	<div class="table-responsive">
		<h3> Quality control </h3>
		<table class="table table-striped table-condensed table-hover">	
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Min</a></th>
					<th>Max</th>
					<th>Value</th>
					<th>Units</th>
					<th>Passed</th>
					<th>Info</th>
     			</tr>
			</thead>
    		<tbody>
				<tr ng-repeat="qc in quality_controls "  >
					<td><a href ng-click="open(qc.plot_file)">{{qc.id}}</a></td>
					<td >{{info[qc.ref].Name}}  </td>
					<td>{{qc.min_value}}</td>
					<td>{{qc.max_value}}</td>
					<td>{{qc.value}}</td>
					<td>{{qc.units}}</td>
					<td>{{qc.qc_pass}}</td>
					<td > <i class='icon-info-sign' tooltip={{info[qc.ref].QC_description}}><i></td>
				</tr>
			</tbody>  
		</table>
	</div>
</div>

<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3>Quality control Plot</h3>
        </div>
        <div class="modal-body">
           <img ng-src="http://localhost:3000/img_plots/{{plot_name}}" style="margin:auto;">

        </div>
        <div class="modal-footer">

            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
