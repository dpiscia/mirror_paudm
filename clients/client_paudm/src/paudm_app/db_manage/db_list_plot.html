<link rel="stylesheet" href="db_manage/db.css"/>
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>

<!-- plot section --->
	<div class="row">
			<div class="btn-group" >
				<button type="button" class="btn btn-default " ng-model="selection" btn-radio="'force'" >Force Chart</button>
				<button type="button" class="btn btn-default" ng-model="selection" btn-radio="'circle'" >Chord Chart</button>
			</div>
			<div data-toggle="buttons-radio" ng-switch on="selection" >
				<span ng-switch-when="force"> <d3-force  data="data"></d3-force>  </span>
				<span ng-switch-when="circle"> <d3-circle  data="data_test"></d3-circle>  </span>
				<span ng-switch-default>default  </span>
			</div>
	</div>
<!-- plot section end here--->
