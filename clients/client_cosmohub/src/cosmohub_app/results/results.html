

<div class="panel panel-primary" style="background-color: rgb(245, 245, 245);">

	<div class="panel-heading" > 
			
			<h2 class="panel-title text-center" style="color:rgb(256,256,256); font-size:22px">
				Results

			</h2>
	</div>

<div class="container" >
	<div class="row">
		<div class="col-md-12" style="overflow: auto">
		
		<div class="table-responsive">
			
			<table class="table ">	
				<thead>
					<tr>
						<th ng-repeat="head in resources[0]"> {{head}} </th>
					</tr>
				</thead>
	    		<tbody>
					<tr ng-repeat="result in resources"  >
						<td ng-repeat="col in results[$index]"> {{col}}</td>
					</tr>
				</tbody>  
			</table>
		</div>
	</div>		
</div>
